<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetFood - Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>GetFood</h1>
        </header>
        <main>
            <div class="input-container">
                <input type="text" id="item-input" placeholder="Add or speak a food item...">
                <button id="add-button">Add</button>
                <button id="mic-button">&#127908;</button>
            </div>
            <div id="list-container">
                <h2>Produce</h2>
                <ul id="produce-list"></ul>
                <h2>Breakfast</h2>
                <ul id="breakfast-list"></ul>
                <h2>Frozen</h2>
                <ul id="frozen-list"></ul>
                <h2>Snacks</h2>
                <ul id="snacks-list"></ul>
                <h2>Dairy</h2>
                <ul id="dairy-list"></ul>
                <h2>Meat</h2>
                <ul id="meat-list"></ul>
                <h2>Bakery</h2>
                <ul id="bakery-list"></ul>
                <h2>Condiments</h2>
                <ul id="condiments-list"></ul>
                <h2>Pantry Staples</h2>
                <ul id="pantry-staples-list"></ul>
                <h2>Beverages</h2>
                <ul id="beverages-list"></ul>
                <h2>Household</h2>
                <ul id="household-list"></ul>
                <h2>Canned Goods</h2>
                <ul id="canned-goods-list"></ul>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
