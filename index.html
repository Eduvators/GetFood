<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetFood - Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>GetFood</h1>
        </header>
        <main>
            <div class="input-container">
                <input type="text" id="item-input" placeholder="Add or speak a food item...">
                <button id="add-button">Add</button>
                <button id="mic-button">&#127908;</button>
                <button id="clear-button">Clear</button>
            </div>
            <div id="list-container">
                <h2>🍎 Fresh Produce</h2>
                <ul id="fresh-produce-list"></ul>
                <h2>🧀 Dairy & Refrigerated Items</h2>
                <ul id="dairy-refrigerated-items-list"></ul>
                <h2>🥫 Pantry & Dry Goods</h2>
                <ul id="pantry-dry-goods-list"></ul>
                <h2>❄️ Frozen Foods</h2>
                <ul id="frozen-foods-list"></ul>
                <h2>🥤 Beverages & Miscellaneous</h2>
                <ul id="beverages-miscellaneous-list"></ul>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
